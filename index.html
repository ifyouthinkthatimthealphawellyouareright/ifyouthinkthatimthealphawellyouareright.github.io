<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            text-align: center;

        }

            margin: 20px;
        }

</head>
<body>

    <img id="sigmaImg" src="ohio.jpg" alt="Sigma Male" style="display: none;">

    <img id="fortniteImg" src="cenat.jpg" alt="Fortnite CSGO Rizzler" style="display: none;">

    <script>
        function rizzler() {
            const randomNumber = Math.random();
            let result = "";

            if (randomNumber < 0.5) {
                result = "You successfully Ohioed the Skibidi!";
                document.getElementById("grimaceImg").style.display = "inline";
                setTimeout(function() {
                    document.getElementById("gronkImg").style.display = "inline";
                    document.getElementById("result").textContent = "Baby Gronk gives you a Pomni Jax Skibidi Toile!";
                    setTimeout(function() {
                        document.getElementById("result").textContent = "You vent like the imposter!";
                        setTimeout(function() {
                            document.getElementById("grimaceImg").style.display = "none";
                            document.getElementById("livveImg").style.display = "inline";
                            document.getElementById("result").textContent = "Livve Dunne steals your Grimace Shake!";
                            setTimeout(function() {
                                document.getElementById("sigmaImg").style.display = "inline";
                                document.getElementById("coinImg").style.display = "inline";
                                document.getElementById("result").textContent = "The Sigma Male drops money money green green moneys all I need need coin!";
                                setTimeout(function() {
                                    document.getElementById("amogusImg").style.display = "inline";
                                    document.getElementById("coinImg").style.display = "none";
                                    document.getElementById("result").textContent = "Amogus steals your money money green green moneys all I need need coin!";
                                    setTimeout(function() {
                                        document.getElementById("amogusImg").style.display = "none";
                                        document.getElementById("fortniteImg").style.display = "inline";
                                        document.getElementById("result").textContent = "Amogus transforms into Fortnite CSGO Rizzler! You have 5 seconds to live, like and subscribe or Lankybox will fry >:(";
                                        setTimeout(function() {
                                            document.getElementById("result").textContent = "Fortnite CSGO Rizzler gives you brain rot disease! You die and win the game!";
                                        }, 5000); // Display brain rot disease message after 5 seconds
                                    }, 2000); // Show Fortnite CSGO Rizzler after 2 seconds
                                }, 2000); // Show Amogus after 2 seconds
                            }, 2000); // Show Sigma Male after 2 seconds
                        }, 2000); // Show Livve Dunne after 2 seconds
                    }, 2000); // Show venting message after 2 seconds
                }, 2000); // Show Baby Gronk after 2 seconds
            } else {
                result = "Oh no! The Skibidi evaded your Ohio!";
                document.getElementById("grimaceImg").style.display = "none";
                document.getElementById("gronkImg").style.display = "none";
                document.getElementById("livveImg").style.display = "none";
                document.getElementById("sigmaImg").style.display = "none";
                document.getElementById("coinImg").style.display = "none";
                document.getElementById("amogusImg").style.display = "none";
                document.getElementById("fortniteImg").style.display = "none";
            }

            document.getElementById("result").textContent = result;
        }
    </script>
</body>
</html>
